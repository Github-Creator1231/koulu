<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuntimerkinnät</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ddd;
      }
      th, td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tuntimerkinnät</h1>
      <p>Tässä on lista tuntimerkinnöistä:</p>
      
      <table>

          <tr>
            <th>Oppilas</th>
            <th>Aine</th>
            <th>Tunti</th>
            <th>Päivämäärä</th>
            <th>Huomautukset</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>Aapo Leinonen</td>
            <td>Matematiikka</td>

          </tr>
          <tr>
            <td>Linda Leinonen</td>
            <td>Matematiikka</td>

          </tr>
          <!-- Lisää tarvittavat rivit tähän -->
        </tbody>
      </table>
    </div>
  </body>
</html>
